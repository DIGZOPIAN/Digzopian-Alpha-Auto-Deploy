<!DOCTYPE html>
<html>
<head>
  <title>Digzopian Alpha Trigger</title>
</head>
<body>
  <h1>Trigger Flashloan</h1>
  <button onclick="sendFlashloan()">Send</button>

  <pre id="output"></pre>

  <script>
    async function sendFlashloan() {
      const res = await fetch("/api/flashloan", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ test: "alpha_test" })
      });

      const data = await res.json();
      document.getElementById("output").textContent = JSON.stringify(data, null, 2);
    }
  </script>
</body>
</html>
